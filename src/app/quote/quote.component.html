
  <h1>My Quotes</h1>
  <hr>
  <ul>
      <div *ngFor='let quote of quotes;let i = index'>
        <li appHighlight>{{quote.name}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showPerson' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
      </div>
  </ul>
