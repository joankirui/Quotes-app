<p>
    Author: {{quote.author}}<br>Submitted by: {{quote.person}}<br>Created on: {{quote.dateCreated|date}}
</p>
<p>This quote was created {{quote.dateCreated|quoteAge}} days ago</p>
<button (click)='upvote()' class="btn btn-pill btn-info">Upvote: {{quote.upvotes}}</button>&nbsp;
<button (click)='downvote()' class="btn btn-pill btn-info">Downvote: {{quote.downvotes}}</button>&nbsp;
<button (click)= 'quoteDelete(true)'class="btn btn-pill btn-info">Delete quote</button>
