<p>
    Author: {{quote.author}}<br>Submitted by: {{quote.person}}<br>Created on: {{quote.dateCreated|date}}
</p>
<p>This quote was created {{quote.dateCreated|quoteAge}} days ago</p>
<button (click)= 'quoteDelete(true)'class="btn btn-outline-danger"><i class="fa fa-trash" style="font-size:20px;">Delete quote</i></button>
